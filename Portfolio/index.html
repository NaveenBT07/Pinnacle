<!DOCTYPE html>
<html lang="en">
<head>
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mine Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <center>
    <section id="home">
        <h2>Welcome to My Portfolio</h2>
        <p>Hello! I'm Naveen, a web developer.</p>
    </section>
 
    <section id="portfolio">
        <h2>My Projects</h2>
        <div class="project">
            <h3>Project 1</h3>
            <img src="https://d3h2k7ug3o5pb3.cloudfront.net/image/2020-11-23/19c33860-2d75-11eb-9dcd-8b2ef5358591.jpg" alt="Project 1" width="100px">
            <p>This is the simple login page project.</p>
        </div>

        <div class="project">
            <h3>Project 2</h3>
            <img src="https://mirasee.com/wp-content/uploads/2023/03/Portfolio-example-16-1.jpg" alt="Project 2" width="100px">
            <p>This is my simple portfolio.</p>
        </div>
        
    </section>
    </center>

    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Naveen. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
